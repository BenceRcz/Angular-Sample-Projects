<div>
    <input [(ngModel)]="newAppointmentTitle" type="text" placeholder="Appointment description" required=true>
    <input [(ngModel)]="newAppointmentDate"type="date" placeholder="Appointment date" required=true>
    <button (click)="addAppointment()">Add</button>
</div>

<ul>
    <li *ngFor="let appointment of appointments index as i">
        {{appointment.title}} {{appointment.date | date: 'dd.MM.yyyy'}}
        <button (click)="deleteAppointment(i)">Delete</button>
    </li>
</ul>
